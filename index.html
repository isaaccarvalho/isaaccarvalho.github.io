<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
        }

        .profile-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            backface-visibility: hidden;
        }

        .profile-img.front {
            transform: rotateY(0deg);
            opacity: 1;
        }

        .profile-img.back {
            transform: rotateY(180deg);
            opacity: 0;
        }

        h1 {
            margin-bottom: 1rem;
            color: #BC742D;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #cccccc;
        }

        .social-links {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .social-links a {
            color: #ffffff;
            font-size: 2rem;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #BC742D;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-direction: column;
            margin-top: 2rem;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: transparent;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            border: #9e5f1f;
            background-color: #9e5f1f;
            transform: translateY(-3px);
            
        }

        .btn:active {
            transform: translateY(1px);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <img src="/imgs/profile.jpg" alt="Profile Picture" class="profile-img front">
            <img src="/imgs/olman_profile.png" alt="Olman Logo" class="profile-img back">
        </div>
        <h2 id="nameTitle">Isaac Carvalho</h2>
        <p>
            Diretor Criativo e Fundador da Olman<sup>Â®</sup> Branding Company.
        </p>
        <div class="buttons">
            <a href="https://olman.co" target="_blank" class="btn"><i class="fas fa-globe"></i> www.olman.co</a>
            <a href="http://wa.me/5532999634785" target="_blank" class="btn"><i class="fab fa-whatsapp"></i> Fale comigo</a>
            <a href="http://wa.me/553298343574" target="_blank" class="btn"><i class="fab fa-whatsapp"></i> Fale com a Olman</a>
        </div>
        <div class="social-links">
            <a href="https://linkedin.com/in/isaac-carvalho" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://youtube.com/@olmanbranding" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.behance.net/thiagomoraisbrands" target="_blank" title="Behance">
                <i class="fab fa-behance"></i>
            </a>
        </div>
    </div>

    <script>
        const profileImg = document.querySelector('.profile-img.front');
        const companyLogo = document.querySelector('.profile-img.back');
        const nameTitle = document.getElementById('nameTitle');
        let isProfile = true;

        setInterval(() => {
            if (isProfile) {
                profileImg.style.transform = 'rotateY(180deg)';
                profileImg.style.opacity = '0';
                companyLogo.style.transform = 'rotateY(0deg)';
                companyLogo.style.opacity = '1';
                nameTitle.textContent = 'Olman Branding';
            } else {
                profileImg.style.transform = 'rotateY(0deg)';
                profileImg.style.opacity = '1';
                companyLogo.style.transform = 'rotateY(180deg)';
                companyLogo.style.opacity = '0';
                nameTitle.textContent = 'Isaac Carvalho';
            }
            isProfile = !isProfile;
        }, 3000);
    </script>
</body>
</html>
